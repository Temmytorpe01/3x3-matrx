        <script>
            function det() {
                const a11 = document.getElementById("a11").value;
                const a12 = document.getElementById("a12").value;
                const a13 = document.getElementById("a13").value;
                const a21 = document.getElementById("a21").value;
                const a22 = document.getElementById("a22").value;
                const a23 = document.getElementById("a23").value;
                const a31 = document.getElementById("a31").value;
                const a32 = document.getElementById("a32").value;
                const a33 = document.getElementById("a33").value;
                let result = document.querySelector('.result')

                const first_compute = a11*((a22*a33)- (a32*a23))
                const second_compute = a12*((a21*a33) - (a31*a23))
                const third_compute = a13*((a21*a32) - (a31*a22))

                const determinant = (first_compute) - (second_compute) + (third_compute)
                result.innerHTML = `<p>Determinant : - ${determinant}</p>`

                // console.log(first_compute)

            function inv() {

                const second_compute = a12*((a21*a33) - (a31*a23))
                const third_compute = a13*((a21*a32) - (a31*a22))

                const determinant = (first_compute) - (second_compute) + (third_compute)

                let  new_a11 = (a22*a33)- (a32*a23)
                let  new_a12 = -1 * ((a21*a33) - (a31*a23))
                let  new_a13 = (a21*a32) - (a31*a22)

                let  new_a21 = -1* ((a12*a33)- (a32*a13))
                let  new_a22 = (a11*a33) - (a31*a13)
                let  new_a23 = -1 * ((a11*a32) - (a31*a12))

                let  new_a31 = (a12*a23) - (a13*a22)
                let  new_a32 = -1 * ((a11*a23) - (a13*a21))
                let  new_a33 = (a11*a22) - (a12*a21)
                result.innerHTML = `<p>New : -<br>
                    <b class="left">1/${determinant}</b>
                    <b class="right">${new_a11}  ${new_a21} ${new_a31}</b><br>
                    <b class="right">${new_a12}  ${new_a22} ${new_a32}</b><br>
                    <b class="right">${new_a13}  ${new_a23} ${new_a33}</b>
                    </p>`
                // 1/${determinant}
